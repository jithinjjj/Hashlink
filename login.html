<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/c286026a79.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="imgbx">
            <img src="research2.jpg" alt="">
        </div>
        <div class="contentbx">
            <div class="formbx">
                <h2>Login</h2>
                <form action="">
                    <div class="inputbx">
                        <span>Username</span>
                        <input type="text" name="">
                    </div>
                    <div class="inputbx">
                        <span>Password</span>
                        <input type="password" name="">
                    </div>
                    <div class="remember">
                        <label for=""><input type="checkbox" name="">Remember Me</label>
                    </div>
                    <div class="inputbx">
                        <input type="submit" value="Sign In" name="">
                    </div>
                    <div class="inputbx">
                        <p>Dont have an account?<a href="registration.html">Sign up</a></p>
                    </div>
                </form>
                <h3>Login with social media</h3>
                <ul class="sci">
                    <li>
                        <i class="fa-brands fa-facebook"></i>
                    </li>
                    <li>
                        <i class="fa-brands fa-twitter"></i>
                    </li>
                    <li>
                        <i class="fa-brands fa-instagram"></i>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
